<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>InvDev Games</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="mouseShadowY"><div id="mouseShadowX"></div></div>
        <div id="background"></div>
        <nav>
            <img src="invdev.svg" alt="InvDev Games" />
            <div class="search-bar"></div>
            <div class="search"></div>
            <a href="#home" class="link">Home</a>
            <a href="#about" class="link">About</a>
        </nav>
        <div id="home">
            <img src="invdev.svg" id="splash" />
        </div>
        <div id="about">
            <div class="about-text">MEET THE STAFF</div>
            <div class="devs">
                <div class="dev">
                    <img src="assets/blainto.webp" class="pfp" />
                    <div class="name"><span>Blainto</span></div>
                </div>
                <div class="dev">
                    <img src="assets/bambi.webp" class="pfp" />
                    <div class="name"><span>Bambi</span></div>
                </div>
                <div class="dev">
                    <img src="assets/xendy.webp" class="pfp" />
                    <div class="name"><span>Xendy</span></div>
                </div>
                <div class="dev">
                    <img src="assets/lost02.webp" class="pfp" />
                    <div class="name"><span>Lost02</span></div>
                </div>
                <div class="dev">
                    <img src="assets/nugget.webp" class="pfp" />
                    <div class="name"><span>Nugget</span></div>
                </div>
                <div class="dev">
                    <img src="assets/dublu.svg" class="pfp" />
                    <div class="name"><span>dublU</span></div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
