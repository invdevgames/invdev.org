<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Invdev</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="style.css"
            type="text/css"
            media="screen"
        />
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body>
        <nav>
            <img src="/assets/img/invdev.svg" alt="InvDev Logo" />
            <div class="spacer"></div>
            <input
                type="input"
                class="search"
                id="search"
                placeholder="Search..."
            />
            <a href="/">Home</a>
            <a href="#">Games</a>
        </nav>

        <main>
            <div class="background"></div>
            <div class="home-content">
                <img
                    class="mouse-parallax"
                    style="filter: brightness(15%) blur(5px)"
                    src="/assets/img/invdev.svg"
                    alt="InvDev Logo"
                />
                <img
                    class="mouse-parallax"
                    style="filter: brightness(20%) blur(5px)"
                    src="/assets/img/invdev.svg"
                    alt="InvDev Logo"
                />
                <img
                    class="mouse-parallax"
                    style="filter: brightness(25%) blur(5px)"
                    src="/assets/img/invdev.svg"
                    alt="InvDev Logo"
                />
                <img
                    class="mouse-parallax"
                    style="filter: brightness(30%) blur(5px)"
                    src="/assets/img/invdev.svg"
                    alt="InvDev Logo"
                />
                <img
                    class="mouse-parallax"
                    style="filter: brightness(80%)"
                    src="/assets/img/invdev.svg"
                    alt="InvDev Logo"
                />
            </div>
        </main>
        <div class="cursor" style="display: none"></div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="mouse.js"></script>
    </body>
</html>
