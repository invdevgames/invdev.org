<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Invdev</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="style.css"
            type="text/css"
            media="screen"
        />
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body>
        <nav>
            <img src="/assets/img/invdev.svg" alt="InvDev Logo" />
            <div class="spacer"></div>
            <input
                type="input"
                class="search"
                id="search"
                placeholder="Search..."
            />
            <a href="/">Home</a>
            <a href="#">Games</a>
        </nav>

        <main>
            <div id="home-content">
                <img
                    class="mouse-parallax"
                    style="filter: brightness(15%) blur(5px)"
                    src="/assets/img/invdev.svg"
                    alt="InvDev Logo"
                />
                <img
                    class="mouse-parallax"
                    style="filter: brightness(20%) blur(5px)"
                    src="/assets/img/invdev.svg"
                    alt="InvDev Logo"
                />
                <img
                    class="mouse-parallax"
                    style="filter: brightness(25%) blur(5px)"
                    src="/assets/img/invdev.svg"
                    alt="InvDev Logo"
                />
                <img
                    class="mouse-parallax"
                    style="filter: brightness(30%) blur(5px)"
                    src="/assets/img/invdev.svg"
                    alt="InvDev Logo"
                />
                <img
                    class="mouse-parallax"
                    style="filter: brightness(80%)"
                    src="/assets/img/invdev.svg"
                    alt="InvDev Logo"
                />
                <a href="#about" class="next-pointer nerd-font">ï„‡</a>
            </div>
            <div id="about">
                <h1>Welcome to InvDev&nbsp;Games!</h1>
                <h3>OUR DEVS</h3>
                <div class="dev-list">
                    <div class="dev">
                        <img src="/assets/img/blainto.webp" class="pfp" />
                        <div class="name">Blainto</div>
                    </div>
                    <div class="dev">
                        <img src="/assets/img/xendy.webp" class="pfp" />
                        <div class="name">Xendy</div>
                    </div>
                    <div class="dev">
                        <img src="/assets/img/nugget.webp" class="pfp" />
                        <div class="name">Nugget</div>
                    </div>
                    <div class="dev">
                        <img src="/assets/img/lost02.webp" class="pfp" />
                        <div class="name">Lost02</div>
                    </div>
                    <div class="dev">
                        <img src="/assets/img/dublu.webp" class="pfp" />
                        <div class="name">dublU</div>
                    </div>
                </div>
            </div>
        </main>
        <div class="cursor" style="display: none"></div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="mouse.js"></script>
    </body>
</html>
